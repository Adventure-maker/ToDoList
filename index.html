<html>

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>
        To-do List
    </title>
</head>

<body class="bg-dark">
    <nav class="p-1 bg-warning text-center">
        <h1>Create your own To Do</h1>
    </nav>
    <div class="border border-white w-50" id="cont">
        <div id="dateAndSort">
            <div class="time">
                <p id="today">Today</p>
                <p id="date"></p>
            </div>
            <button class="btn-warning ">
                <i class="fa fa-sort "></i>
                Sort
            </button>
        </div>

        <div class="add-cont">
            <input type="text" name="input" id="input" placeholder="Add task" class="input" autofocus>
            <div class="btn-container">
                <button class="btn mr-2" id="save">
                    +
                </button>
            </div>
        </div>

        <div id="tasks"> </div>
        <div id="btnCont">
            <button id="clearAll">clearAll</button>
        </div>
    </div>

    <script src="time.js"></script>
    <script src="main.js"></script>
</body>

</html>
